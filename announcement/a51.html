<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Opinion Manipulation and Disinformation Network</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.3.8/echarts.min.js"></script>
  <style>
    /* Set the chart's container dimensions */
    #main {
      width: 100%;
      height: 600px;
    }
  </style>
</head>
<body>
  <div id="main"></div>
  <script type="module">
    import * as echarts from 'echarts';

    var chartDom = document.getElementById('main');
    var myChart = echarts.init(chartDom);
    var option;

    // Define the data (nodes and links) in Sankey format
    option = {
      series: {
        type: 'sankey',
        layout: 'none',
        emphasis: {
          focus: 'adjacency'
        },
        data: [
          { name: 'Opinion Manipulation' },
          { name: 'Disinformation' },
          { name: 'Defamation' },
          { name: 'Image Manipulation' },
          { name: 'Civil Unrest' },
          { name: 'Harassment - Disinformation' },
          { name: 'Harassment - Bullying' },
          { name: 'Nefarious Content Generation' },
          { name: 'Monetization and Profit - Deepfake' },
          { name: 'Content Farming' },
          { name: 'Scam and Fraud - Phishing' },
          { name: 'Celebrity Ads Scam' },
          { name: 'Forgery' },
          { name: 'Child Exploitation and Abuse' },
          { name: 'Content Farming - Plagiarism' },
          { name: 'Digital Resurrection' },
          { name: 'Parody - Satire' },
          { name: 'Terrorism - Propaganda' },
          { name: 'Cyber Attacks - Info Theft' },
          { name: 'Cyber Attacks - Target Identification' },
          { name: 'Subversion - Anti-Scraping' }
        ],
        links: [
          { source: 'Opinion Manipulation', target: 'Disinformation', value: 5 },
          { source: 'Disinformation', target: 'Defamation', value: 3 },
          { source: 'Defamation', target: 'Image Manipulation', value: 4 },
          { source: 'Civil Unrest', target: 'Disinformation', value: 4 },
          { source: 'Harassment - Disinformation', target: 'Defamation', value: 2 },
          { source: 'Harassment - Bullying', target: 'Harassment - Disinformation', value: 2 },
          { source: 'Nefarious Content Generation', target: 'Harassment - Disinformation', value: 3 },
          { source: 'Monetization and Profit - Deepfake', target: 'Nefarious Content Generation', value: 3 },
          { source: 'Content Farming', target: 'Monetization and Profit - Deepfake', value: 3 },
          { source: 'Scam and Fraud - Phishing', target: 'Content Farming', value: 2 },
          { source: 'Celebrity Ads Scam', target: 'Scam and Fraud - Phishing', value: 2 },
          { source: 'Forgery', target: 'Scam and Fraud - Phishing', value: 3 },
          { source: 'Child Exploitation and Abuse', target: 'Forgery', value: 4 },
          { source: 'Content Farming - Plagiarism', target: 'Monetization and Profit - Deepfake', value: 3 },
          { source: 'Digital Resurrection', target: 'Content Farming - Plagiarism', value: 2 },
          { source: 'Parody - Satire', target: 'Image Manipulation', value: 1 },
          { source: 'Terrorism - Propaganda', target: 'Parody - Satire', value: 4 },
          { source: 'Cyber Attacks - Info Theft', target: 'Terrorism - Propaganda', value: 5 },
          { source: 'Cyber Attacks - Target Identification', target: 'Cyber Attacks - Info Theft', value: 3 },
          { source: 'Subversion - Anti-Scraping', target: 'Cyber Attacks - Info Theft', value: 4 }
        ]
      }
    };

    option && myChart.setOption(option);
  </script>
</body>
</html>
