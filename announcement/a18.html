<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periodic Table Image Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background: #102131;  
        }
        #output {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .element {
            border: 1px solid #000;
            padding: 10px;
            width: 50px;
            text-align: center;
        }
        #container {
          position: absolute;
          width: 200px;
          height: 200px;
          margin: auto;
          transform: rotate(45deg);
          top: 0; bottom: 0; left: 0; right: 0;
        }
    </style>
</head>
<body>
    <h1>Periodic Table Image Generator</h1>
    <input type="text" id="inputText" placeholder="Enter a word or statement">
    <button onclick="generateImages()">Generate</button>
    <div id="output"></div>

    <script src="../js/script_periodic_table_word_generator.js"></script>
    <script src="../js/network_animation.js"></script>
    <canvas id="container" width="200" height="200"></canvas>
</body>


</html>
