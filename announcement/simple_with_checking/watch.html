<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHA256 Hash Computation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1-crypto-js.min.js"></script>
</head>
<body>
    <h1>SHA256 Hash Computation</h1>
    <p>Computing SHA256 hashes for the following manually inserted HTML content:</p>
    <ul>
        <li><strong>Bad HTML</strong></li>
        <li><strong>Good HTML</strong></li>
        <li><strong>Index HTML</strong></li>
    </ul>

    <button onclick="computeSHA256()">Compute Hashes</button>

    <h3>Results</h3>
    <div id="result"></div>

    <script>
        // Insert the HTML content of each page manually as a string
        const badHtmlContent = `
            <html>
                <head><title>Bad HTML</title></head>
                <body><h1>This is bad HTML</h1></body>
            </html>
        `;
        
        const goodHtmlContent = `
            <html>
                <head><title>Good HTML</title></head>
                <body><h1>This is good HTML</h1></body>
            </html>
        `;
        
        const indexHtmlContent = `
            <html>
                <head><title>Index HTML</title></head>
                <body><h1>This is the index HTML</h1></body>
            </html>
        `;

        // Function to compute SHA256
        function computeSHA256() {
            let resultDiv = document.getElementById('result');
            resultDiv.innerHTML = ''; // Clear previous results

            const urls = [
                { name: 'Bad HTML', content: badHtmlContent },
                { name: 'Good HTML', content: goodHtmlContent },
                { name: 'Index HTML', content: indexHtmlContent }
            ];

            // Loop through each HTML content and compute its SHA256 hash
            urls.forEach((urlData) => {
                const hash = CryptoJS.SHA256(urlData.content).toString(CryptoJS.enc.Hex);
                const p = document.createElement('p');
                p.textContent = `SHA256 for ${urlData.name}: ${hash}`;
                resultDiv.appendChild(p);
            });
        }
    </script>
</body>
</html>
