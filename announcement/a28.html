<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gridworm Canvas Animation</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        canvas {
            border: 1px solid black;
        }

        #refresh-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        #refresh-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <button id="refresh-btn">Refresh Animation</button>
    <canvas id="gridwormCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gridwormCanvas');
        const ctx = canvas.getContext('2d');
        const refreshBtn = document.getElementById('refresh-btn');

        let worms = [];
        let gridSize = 20;
        let wormCount = 5;
        let velocityRange = 2;

        // Resize canvas to fill screen
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        // Random velocity between -range and range
        function randomVelocity(range) {
            return Math.random() * range * 2 - range;
        }

        // Gridworm class definition
        class Gridworm {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.velX = randomVelocity(velocityRange);
                this.velY = randomVelocity(velocityRange);
                this.memory = [];
            }

            update() {
                this.x += this.velX;
                this.y += this.velY;

                // Wrap around the canvas edges
                if (this.x < 0) this.x = canvas.width;
                if (this.x > canvas.width) this.x = 0;
                if (this.y < 0) this.y = canvas.height;
                if (this.y > canvas.height) this.y = 0;

                // Save the current position to memory
                this.memory.push({ x: this.x, y: this.y });
                if (this.memory.length > 100) this.memory.shift();

                // If the worm reaches a junction, change direction
                if (this.memory.length > 1 && Math.random() < 0.05) {
                    this.velX = randomVelocity(velocityRange);
                    this.velY = randomVelocity(velocityRange);
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fillStyle = 'green';
                ctx.fill();
            }
        }

        // Initialize the gridworms
        function initWorms() {
            worms = [];
            for (let i = 0; i < wormCount; i++) {
                let x = Math.random() * canvas.width;
                let y = Math.random() * canvas.height;
                worms.push(new Gridworm(x, y));
            }
        }

        // Draw the gridworms
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            worms.forEach(worm => {
                worm.update();
                worm.draw();
            });

            requestAnimationFrame(draw);
        }

        // Initialize the canvas and start the animation
        function startAnimation() {
            resizeCanvas();
            initWorms();
            draw();
        }

        // Event listener to refresh the animation
        refreshBtn.addEventListener('click', () => {
            startAnimation();
        });

        // Resize canvas when window size changes
        window.addEventListener('resize', resizeCanvas);

        // Start the animation on page load
        startAnimation();
    </script>
</body>
</html>
