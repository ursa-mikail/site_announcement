<!DOCTYPE html>
<html>
<head>
    <title>Interactive Plots Dashboard</title>
    <style>
        .nav { margin: 20px; text-align: center; }
        .nav button { 
            margin: 5px; 
            padding: 12px 24px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        .nav button:hover { background: #0056b3; }
        .nav button.active { background: #004085; }
        #plotFrame {
            width: 100%;
            height: 80vh;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Interactive Plots Dashboard</h1>
    
    <div class="nav">
        <button onclick="showPlot('pneuma_interactive_plot.html', this)">Pnuema</button>
        <button onclick="showPlot('psyche_interactive_plot.html', this)">Psyche</button>
        <button onclick="showPlot('soma_interactive_plot.html', this)">Soma</button>
        <button onclick="showPlot('opus_interactive_plot.html', this)">Opus</button>
        <button onclick="showPlot('kismet_interactive_plot.html', this)">Kismet</button>
    </div>
    
    <iframe id="plotFrame" src="pneuma_interactive_plot.html"></iframe>

    <script>
        function showPlot(url, button) {
            // Remove active class from all buttons
            document.querySelectorAll('.nav button').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Add active class to clicked button
            button.classList.add('active');
            
            // Load the plot
            document.getElementById('plotFrame').src = url;
        }
        
        // Set first button as active by default
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('.nav button').classList.add('active');
        });
    </script>
</body>
</html>
