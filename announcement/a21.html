<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch and Display CSV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            max-height: 500px;
            overflow: auto;
        }
    </style>
</head>
<body>

<h1>Fetch and Display CSV</h1>
<button id="loadButton">Load CSV</button>
<pre id="csvContent" style="display:none;"></pre>

<script>
    document.getElementById('loadButton').addEventListener('click', async function() {
        const preElement = document.getElementById('csvContent');
        try {
            const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
            const targetUrl = 'https://gist.githubusercontent.com/mikail-eliyah-00/48d6f7fc2f25bd03110e15affcd27679/raw/3ac926683112b9f70a8d7d6006d8eaf4e97cea9c/HTTP%2520response%2520status%2520codes.csv';
            const response = await fetch(proxyUrl + targetUrl);
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            const csvText = await response.text();
            preElement.textContent = csvText;
            preElement.style.display = 'block';
        } catch (error) {
            console.error('Error fetching CSV:', error);
            alert('Failed to fetch the CSV. Please try again later.');
        }
    });
</script>
