<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display CSV in Iframe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: 1px solid #ddd;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>Display CSV in Iframe</h1>
<button id="loadButton">Load CSV</button>
<iframe id="csvIframe" style="display:none;"></iframe>

<script>
    document.getElementById('loadButton').addEventListener('click', function() {
        const iframe = document.getElementById('csvIframe');
        iframe.style.display = 'block';
        iframe.src = 'https://gist.githubusercontent.com/mikail-eliyah-00/48d6f7fc2f25bd03110e15affcd27679/raw/3ac926683112b9f70a8d7d6006d8eaf4e97cea9c/HTTP%2520response%2520status%2520codes.csv';
    });
</script>

</body>
</html>
