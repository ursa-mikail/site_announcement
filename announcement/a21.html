<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch and Display Content</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

<h1>Fetch and Display Content</h1>
<button id="fetchButton">Fetch and Display Content</button>
<pre id="content"></pre>

<script>
    async function fetchAndDisplayContent() {
        try {
            const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
            const targetUrl = 'https://www.gutenberg.org/cache/epub/84/pg84-images.html#letter1';
            const response = await fetch(proxyUrl + targetUrl);
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            const htmlText = await response.text();
            const parser = new DOMParser();
            const doc = parser.parseFromString(htmlText, 'text/html');
            const textContent = doc.body.textContent || "";
            document.getElementById('content').textContent = textContent;
        } catch (error) {
            console.error('Error fetching content:', error);
            alert('Failed to fetch the content. Please try again later.');
        }
    }

    document.getElementById('fetchButton').addEventListener('click', fetchAndDisplayContent);
</script>

</body>
</html>
