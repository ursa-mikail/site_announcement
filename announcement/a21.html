<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Codes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

<h1>Status Codes</h1>
<button id="fetchButton">Fetch and Display CSV</button>
<pre id="csvContent"></pre>

<script>
    async function fetchAndDisplayCSV() {
        try {
            const response = await fetch('https://gist.githubusercontent.com/mikail-eliyah-00/48d6f7fc2f25bd03110e15affcd27679/raw/3ac926683112b9f70a8d7d6006d8eaf4e97cea9c/HTTP%2520response%2520status%2520codes.csv');
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            const csvText = await response.text();
            document.getElementById('csvContent').textContent = csvText;
        } catch (error) {
            console.error('Error fetching CSV data:', error);
            alert('Failed to fetch the CSV data. Please try again later.');
        }
    }

    document.getElementById('fetchButton').addEventListener('click', fetchAndDisplayCSV);
</script>

</body>
</html>
