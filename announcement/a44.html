<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Viewer with SHA-256 Hash</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .input-container {
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 60%;
            padding: 8px;
            margin-right: 10px;
        }
        button {
            padding: 8px 16px;
            cursor: pointer;
        }
        #viewer {
            border: 1px solid #ccc;
            margin: 20px 0;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
        #hash {
            word-break: break-all;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="input-container">
        <input type="text" id="urlInput" placeholder="Enter URL to load">
        <button onclick="loadURL()">Load URL</button>
    </div>
    <div id="viewer">
        <iframe id="pageFrame"></iframe>
    </div>
    <div>
        <h3>SHA-256 Hash:</h3>
        <div id="hash"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script>
        async function loadURL() {
            const urlInput = document.getElementById('urlInput');
            const iframe = document.getElementById('pageFrame');
            const hashDisplay = document.getElementById('hash');
            
            if (!urlInput.value) {
                alert('Please enter a URL');
                return;
            }

            try {
                // Load the URL in the iframe
                iframe.src = urlInput.value;

                // Fetch the page content
                const response = await fetch(urlInput.value);
                const text = await response.text();

                // Calculate SHA-256 hash
                const hash = CryptoJS.SHA256(text);
                hashDisplay.textContent = hash.toString();
            } catch (error) {
                console.error('Error:', error);
                hashDisplay.textContent = 'Error loading page or calculating hash';
                alert('Error loading the URL. Make sure the URL is accessible and CORS is enabled.');
            }
        }
    </script>
</body>
</html>
