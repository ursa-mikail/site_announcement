<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Viewer with SHA-256 Hash</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .input-container {
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 60%;
            padding: 8px;
            margin-right: 10px;
        }
        button {
            padding: 8px 16px;
            cursor: pointer;
        }
        #viewer {
            border: 1px solid #ccc;
            margin: 20px 0;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
        #hash, #error {
            word-break: break-all;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 4px;
            margin: 10px 0;
        }
        #error {
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            display: none;
        }
        .note {
            font-size: 0.9em;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="input-container">
        <input type="text" id="urlInput" placeholder="Enter URL (e.g., https://example.com)">
        <button onclick="loadURL()">Load URL</button>
    </div>
    <div id="error"></div>
    <div class="note">
        Note: Many websites (like Medium) block iframe embedding and direct content access due to security policies.
        For best results, use URLs that allow cross-origin requests and iframe embedding.
    </div>
    <div id="viewer">
        <iframe id="pageFrame" sandbox="allow-same-origin allow-scripts"></iframe>
    </div>
    <div>
        <h3>SHA-256 Hash:</h3>
        <div id="hash"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script>
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            document.getElementById('error').style.display = 'none';
        }

        function validateAndFormatURL(url) {
            if (!url) return null;
            
            // Add https:// if no protocol is specified
            if (!url.match(/^https?:\/\//i)) {
                url = 'https://' + url;
            }

            try {
                new URL(url);
                return url;
            } catch (e) {
                return null;
            }
        }

        async function loadURL() {
            const urlInput = document.getElementById('urlInput');
            const iframe = document.getElementById('pageFrame');
            const hashDisplay = document.getElementById('hash');
            
            hideError();
            hashDisplay.textContent = '';

            const formattedURL = validateAndFormatURL(urlInput.value);
            if (!formattedURL) {
                showError('Please enter a valid URL');
                return;
            }

            // Update input with formatted URL
            urlInput.value = formattedURL;

            try {
                // Try to load the URL in the iframe
                iframe.src = formattedURL;

                // Attempt to fetch the content
                const response = await fetch(formattedURL);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const text = await response.text();

                // Calculate SHA-256 hash
                const hash = CryptoJS.SHA256(text);
                hashDisplay.textContent = hash.toString();
            } catch (error) {
                console.error('Error:', error);
                showError(
                    'Unable to load or hash the page content. This might be due to:\n' +
                    '- The website blocking iframe embedding\n' +
                    '- Cross-origin (CORS) restrictions\n' +
                    '- The URL being inaccessible\n' +
                    'Technical error: ' + error.message
                );
            }
        }

        // Handle Enter key in input
        document.getElementById('urlInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loadURL();
            }
        });
    </script>
</body>
</html>
