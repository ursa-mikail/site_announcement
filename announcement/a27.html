<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Progress Bars</title>
    <style>
        /* SCSS/LESS Converted to CSS */

        /* Variables */
        :root {
            --color: #FF6347;
            --animation-delay: 0.7s;
        }

        /* Mixins are converted to regular CSS rules */
        .development_title {
            text-align: center;
            font-size: 15px;
            text-transform: uppercase;
            margin-bottom: 15px;
            letter-spacing: 3px;
        }

        h2 {
            text-align: center;
        }

        .skills-bar-container {
            position: relative;
            margin: 0 auto;
            width: 40%;
            min-width: 350px;
            top: 40%;
            transform: translate(-50%, -50%);
            list-style: none;
            margin-bottom: 25px;
        }

        .skills-bar-container li {
            position: relative;
            width: 100%;
            padding: 2px 2px;
        }

        .progressbar-title {
            color: var(--color);
        }

        .progressbar-title h3 {
            display: inline-block;
            position: relative;
            top: 17px;
            color: #888;
        }

        .percent {
            position: absolute;
            right: 2px;
            top: 40px;
        }

        .bar-container {
            background: #555;
            position: relative;
            width: 100%;
            height: 10px;
            display: block;
            border-radius: 5px;
            margin-bottom: -15px;
        }

        .progressbar {
            position: absolute;
            width: 0%;
            height: 100%;
            border-radius: 5px;
            animation-duration: 2s;
            animation-timing-function: ease-out;
            animation-fill-mode: both;
        }

        .progresstomatoes {
            background: var(--color);
        }

        /* Animation Keyframes */
        @keyframes progress-html {
            0% { width: 0%; }
            100% { width: 90%; }
        }

        @keyframes progress-css {
            0% { width: 0%; }
            100% { width: 90%; }
        }

        @keyframes progress-javascript {
            0% { width: 0%; }
            100% { width: 70%; }
        }

        @keyframes progress-php {
            0% { width: 0%; }
            100% { width: 55%; }
        }

        @keyframes progress-bootstrap {
            0% { width: 0%; }
            100% { width: 75%; }
        }

        @keyframes progress-wordpress {
            0% { width: 0%; }
            100% { width: 65%; }
        }

        @keyframes progress-laravel {
            0% { width: 0%; }
            100% { width: 35%; }
        }

        /* Delay Application for Animations */
        #progress-html { animation-name: progress-html; animation-delay: var(--animation-delay); }
        #progress-css { animation-name: progress-css; animation-delay: calc(var(--animation-delay) * 2); }
        #progress-javascript { animation-name: progress-javascript; animation-delay: calc(var(--animation-delay) * 3); }
        #progress-php { animation-name: progress-php; animation-delay: calc(var(--animation-delay) * 4); }
        #progress-wordpress { animation-name: progress-wordpress; animation-delay: calc(var(--animation-delay) * 5); }
        #progress-bootstrap { animation-name: progress-bootstrap; animation-delay: calc(var(--animation-delay) * 6); }
        #progress-laravel { animation-name: progress-laravel; animation-delay: calc(var(--animation-delay) * 7); }
    </style>
</head>
<body>
    <div class="development_title">
        <h2>My Skills Progress</h2>
    </div>

    <hr>

    <div class="skills-bar-container">
        <ul>
            <li>
                <div class="progressbar-title">
                    <h3>Python</h3>
                    <span class="percent" id="python-pourcent"></span>
                </div>
                <div class="bar-container">
                    <span class="progressbar progresstomatoes" id="progress-html"></span>
                </div>
            </li>
            <li>
                <div class="progressbar-title">
                    <h3>Machine Learning</h3>
                    <span class="percent" id="machine-learning-pourcent"></span>
                </div>
                <div class="bar-container">
                    <span class="progressbar progresstomatoes" id="progress-css"></span>
                </div>
            </li>
            <li>
                <div class="progressbar-title">
                    <h3>Signal Processing</h3>
                    <span class="percent" id="signal-processing--pourcent"></span>
                </div>
                <div class="bar-container">
                    <span class="progressbar progresstomatoes" id="progress-javascript"></span>
                </div>
            </li>
            <li>
                <div class="progressbar-title">
                    <h3>Cryptography</h3>
                    <span class="percent" id="cryptography-pourcent"></span>
                </div>
                <div class="bar-container">
                    <span class="progressbar progresstomatoes" id="progress-php"></span>
                </div>
            </li>
            <li>
                <div class="progressbar-title">
                    <h3>Security</h3>
                    <span class="percent" id="security-pourcent"></span>
                </div>
                <div class="bar-container">
                    <span class="progressbar progresstomatoes" id="progress-wordpress"></span>
                </div>
            </li>
            <li>
                <div class="progressbar-title">
                    <h3>Matlab</h3>
                    <span class="percent" id="matlab-pourcent"></span>
                </div>
                <div class="bar-container">
                    <span class="progressbar progresstomatoes" id="progress-bootstrap"></span>
                </div>
            </li>
            <li>
                <div class="progressbar-title">
                    <h3>Physics</h3>
                    <span class="percent" id="physics-pourcent"></span>
                </div>
                <div class="bar-container">
                    <span class="progressbar progresstomatoes" id="progress-laravel"></span>
                </div>
            </li>
        </ul>
    </div>

    <script>
        var lang = {
            "python": "90%",
            "machine learning": "70%",
            "signal processing": "77%",
            "cryptography": "75%",
            "security": "80%",
            "matlab": "75%",
            "physics": "60%"
        };
        var multiply = 4;

        $.each(lang, function(language, pourcent) {
            var delay = 700;
            setTimeout(function() {
                $('#' + language + '-pourcent').html(pourcent);
            }, delay * multiply);
            multiply++;
        });
    </script>
</body>
</html>
