<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AES Encryption/Decryption</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        textarea { width: 100%; height: 100px; }
        input { width: 100%; }
    </style>
</head>
<body>
    <h1>AES Encryption/Decryption Tool</h1>
    
    <h2>Generate Random Hex</h2>
    <input type="number" id="hexLength" placeholder="Enter number of hex characters" min="1">
    <button id="generateHex">Generate Random Hex</button>
    <p id="randomHex"></p>
    
    <h2>Generate Random Text</h2>
    <input type="number" id="textLength" placeholder="Enter number of characters" min="1">
    <button id="generateText">Generate Random Text</button>
    <p id="randomText"></p>
    
    <h2>Encrypt</h2>
    <textarea id="textToEncrypt" placeholder="Enter text to encrypt"></textarea>
    <input type="text" id="encryptionKey" placeholder="Enter encryption key">
    <button id="encryptButton">Encrypt</button>
    <p id="encryptedText"></p>
    
    <h2>Decrypt</h2>
    <textarea id="textToDecrypt" placeholder="Enter text to decrypt"></textarea>
    <input type="text" id="decryptionKey" placeholder="Enter decryption key">
    <button id="decryptButton">Decrypt</button>
    <p id="decryptedText"></p>

    <button id="clearFields">Clear All Fields</button>

    <script>
        // Function to generate random hex
        function generateRandomHex() {
            const length = parseInt(document.getElementById("hexLength").value);
            let randomHex = '';
            for (let i = 0; i < length; i++) {
                randomHex += Math.floor(Math.random() * 16).toString(16);
            }
            document.getElementById("randomHex").innerText = randomHex;
        }

        // Function to generate random text
        function generateRandomText() {
            const length = parseInt(document.getElementById("textLength").value);
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let randomText = '';
            for (let i = 0; i < length; i++) {
                randomText += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            document.getElementById("randomText").innerText = randomText;
        }

        // Encrypt function
        function encrypt() {
            const textToEncrypt = document.getElementById("textToEncrypt").value;
            const key = document.getElementById("encryptionKey").value;
            const encrypted = CryptoJS.AES.encrypt(textToEncrypt, key).toString();
            document.getElementById("encryptedText").innerText = encrypted;
        }

        // Decrypt function
        function decrypt() {
            const textToDecrypt = document.getElementById("textToDecrypt").value;
            const key = document.getElementById("decryptionKey").value;
            const decrypted = CryptoJS.AES.decrypt(textToDecrypt, key).toString(CryptoJS.enc.Utf8);
            document.getElementById("decryptedText").innerText = decrypted;
        }

        // Clear all fields function
        function clearFields() {
            document.getElementById("hexLength").value = '';
            document.getElementById("textLength").value = '';
            document.getElementById("randomHex").innerText = '';
            document.getElementById("randomText").innerText = '';
            document.getElementById("textToEncrypt").value = '';
            document.getElementById("encryptionKey").value = '';
            document.getElementById("encryptedText").innerText = '';
            document.getElementById("textToDecrypt").value = '';
            document.getElementById("decryptionKey").value = '';
            document.getElementById("decryptedText").innerText = '';
        }

        // Event listeners
        document.getElementById("generateHex").addEventListener("click", generateRandomHex);
        document.getElementById("generateText").addEventListener("click", generateRandomText);
        document.getElementById("encryptButton").addEventListener("click", encrypt);
        document.getElementById("decryptButton").addEventListener("click", decrypt);
        document.getElementById("clearFields").addEventListener("click", clearFields);
    </script>
</body>
</html>
