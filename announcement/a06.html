<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decipher Announcement</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        textarea { width: 100%; height: 100px; }
        input { width: 100%; }
        .output { margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Decipher Announcement</h1>

    <h2>Encrypt</h2>
    <textarea id="textToEncrypt" placeholder="Enter text to encrypt"></textarea>
    <input type="text" id="encryptionKey" placeholder="Enter encryption key (Hex)">
    <button onclick="encryptText()">Encrypt</button>
    <pre id="encryptedText"></pre>

    <h2>Decipher</h2>
    <input type="text" id="key" placeholder="Enter decryption key (Hex)">
    <button onclick="decipherFile()">Decipher File</button>
    <div class="output">
        <pre id="outputContent"></pre>
        <button onclick="copyToClipboard()">Copy to Clipboard</button>
        <button onclick="downloadFile()">Download Output as Text</button>
    </div>

    <script>
        function encryptText() {
            const textToEncrypt = document.getElementById("textToEncrypt").value;
            const keyHex = document.getElementById("encryptionKey").value;

            if (!keyHex) {
                alert('Please provide the encryption key.');
                return;
            }

            const key = CryptoJS.enc.Hex.parse(keyHex);
            const iv = CryptoJS.lib.WordArray.random(16); // Generate a random IV
            const encrypted = CryptoJS.AES.encrypt(textToEncrypt, key, { iv: iv }).toString();

            // Prepend IV to encrypted data for later use in decryption
            const result = iv.toString() + encrypted;
            document.getElementById("encryptedText").innerText = result;
        }

function decipherFile() {
    const keyHex = document.getElementById('key').value;

    if (!keyHex) {
        alert('Please provide the decryption key.');
        return;
    }

    fetch("./data_ciphered.txt") // Ensure this path is correct
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok: ' + response.statusText);
            }
            return response.text();
        })
        .then(cipheredData => {
            // Ensure the data is treated as a string, then parse accordingly
            const ivHex = cipheredData.slice(0, 32); // First 32 chars are IV
            const encryptedHex = cipheredData.slice(32); // Remainder is encrypted text

            const iv = CryptoJS.enc.Hex.parse(ivHex);
            const encrypted = CryptoJS.enc.Hex.parse(encryptedHex);

            const key = CryptoJS.enc.Hex.parse(keyHex);

            // Decrypt the data
            const decrypted = CryptoJS.AES.decrypt({ ciphertext: encrypted }, key, { iv: iv, mode: CryptoJS.mode.CBC, padding: CryptoJS.pad.Pkcs7 });
            const plaintext = decrypted.toString(CryptoJS.enc.Utf8);

            // Display the decrypted text
            document.getElementById('outputContent').innerText = plaintext || 'Decryption failed, invalid key or data.';
        })
        .catch(error => {
            console.error('Error deciphering the file:', error);
            document.getElementById('outputContent').innerText = 'Error deciphering the file: ' + error.message;
        });
}


        function copyToClipboard() {
            const outputContent = document.getElementById('outputContent').innerText;
            const tempTextArea = document.createElement('textarea');
            tempTextArea.value = outputContent;
            document.body.appendChild(tempTextArea);
            tempTextArea.select();
            document.execCommand('copy');
            document.body.removeChild(tempTextArea);
            alert('Copied to clipboard!');
        }

        function downloadFile() {
            const outputContent = document.getElementById('outputContent').innerText;
            const blob = new Blob([outputContent], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = window.URL.createObjectURL(blob);
            link.download = 'output.txt';
            link.click();
        }
    </script>
</body>
</html>
