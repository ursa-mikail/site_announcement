<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Config Options</title>
    <script src="a54.js" defer></script>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .box {
            border: 2px solid black;
            padding: 15px;
            width: 200px;
        }
        h3 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <form id="configForm">
        <div class="container">
            <div class="box">
                <h3>Server Protocols</h3>
                <div id="protocols"></div>
            </div>
            <div class="box">
                <h3>Ciphers</h3>
                <div id="ciphers"></div>
            </div>
            <div class="box">
                <h3>Hashes</h3>
                <div id="hashes"></div>
            </div>
            <div class="box">
                <h3>Key Exchanges</h3>
                <div id="key_exchanges"></div>
            </div>
        </div>
        <br>
        <input type="submit" value="Submit">
    </form>
    <div>
        <h3>Selected Options:</h3>
        <pre id="output"></pre>
    </div>
</body>
</html>
