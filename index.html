<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="./styles/styles.css">
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const selectElement = document.getElementById('content-select');
            selectElement.addEventListener('change', (event) => {
                const file = event.target.value;
                loadContent(file);
            });
            loadContent(selectElement.value);  // Load default content
        });

        function loadContent(file) {
            document.getElementById('content-iframe').src = `./announcement/${file}.html`;
        }
    </script>
</head>

<body>

<hr>
<select id="content-select">
    <option value="a1">a1</option>
    <option value="a2">a2</option>
    <option value="a3">a3</option>    
    <!-- Add more options as needed -->
</select>

<iframe id="content-iframe" style="width:100%; height:400px; border:none;"></iframe>

<hr>

<textarea
  rows="20"
  cols="70"
  class="imageOne"
  onMouseOver="this.className='imageTwo'"
  onMouseOut="this.className='imageOne'">
1. Either we build a system, or be governed under someone else's.
2. The easiest way out, usually leads back in.
3. When you slice an elephant into 2, you may not get 2 small elephants. You can get a dead one - or rather 2 halves.
4. If you fail to test, you fail to plan. Hence, plan your test, test your plans.
5. Be a sniper, not a blanket bomber. 
6. Always be tooling. 
7. To master the craft, one must first master the craftsman.

- Mikail Eliyah
</textarea>

<hr>

<div id="clock" class="clock"></div>

</body>
</html>
